<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		.quadrado {
			background: orange;
			height: 200px;
			width: 200px;
		}
		.absoluto {
			background: blue;
			position: absolute;
			top: 20px;
			right: 30px;
		}
		.relativo {
			position: relative;
		}
	</style>

	<div class="quadrado relativo">
		<div class="quadrado absoluto"></div>
	</div>
</body>
</html>
